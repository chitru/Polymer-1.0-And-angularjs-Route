<dom-module id="my-greeting">
<style is="custom-style">
    paper-card {
      width: 100%-20px;
      margin: 10px;
    }

    #heading{
        color: #313131;
        font-size: 16px;
        font-weight: bold;
      }

      .content.paper-button {
        padding: 0; 
      }
   </style>
   
  <template is="dom-bind">
    <iron-ajax url="api2.json" handle-as="json" last-response="{{data}}" auto></iron-ajax>
    <template id="t" is="dom-repeat" items="{{data.items}}">
       <!--  -->
       <paper-card>
          <div class="card-content">
            <h2 id="heading">{{item.name}}</h2>
            <p>{{item.desc}}</p>
          </div>
        </paper-card>
       <!--  -->
    </template>
  </template>
  
<script>
(function() {
  Polymer({
    is: 'my-greeting',
    
  });
})();
</script>
  

</dom-module>
